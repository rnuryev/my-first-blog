{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_data %}
            <div class="date">
                {{ post.published_data }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="glyphicon-pencil"></span>
        </a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
